<form>

    <div class="mb-3">
        <label for="name" class="form-label">Product Name </label>
        <Input type="text" class="form-control" [(ngModel)]="name" name="name" ngDefaultControl>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Product Description (optional) </label>
        <Input type="text" class="form-control" [(ngModel)]="description" name="description" ngDefaultControl>
    </div>

    <div class="mb-3">
        <label for="productImageURL" class="form-label">Product Image Url </label>
        <Input type="text" class="form-control" [(ngModel)]="productImageURL" name="productImageURL" ngDefaultControl>
    </div>

    <div class="mb-3">
        <label for="productType">Product Type</label>
        <select class="form-control" name="productTypeId" id="productTypeId" [(ngModel)]="productTypeId">
            <option *ngFor="let type of productTypesList$|async" [value]="type.id">{{type.productTypeStr}}</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Product Price </label>
        <Input type="text" class="form-control" [(ngModel)]="price" name="price" ngDefaultControl>
    </div>

    <div class="mb-3">
        <label for="productQuantity" class="form-label">Product ProductQuantity </label>
        <Input type="text" class="form-control" [(ngModel)]="productQuantity" name="productQuantity" ngDefaultControl>
    </div>

    <div class="mb-3">
        <label for="productLocation" class="form-label">Product Location </label>
        <Input type="text" class="form-control" [(ngModel)]="productLocation" name="productLocation" ngDefaultControl>
    </div>

    <div class="mb-3">
        <label for="productRatings" class="form-label">Product Ratings </label>
        <Input type="text" class="form-control" [(ngModel)]="productRatings" name="productRatings" ngDefaultControl>
    </div>

    <button (click)="addProduct()" *ngIf="storageWithProduct.id==0" class="btn btn-primary">Add</button>
    <button (click)="updateProduct()" *ngIf="storageWithProduct.id!=0" class="btn btn-primary">Update</button>
</form>
