<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="loginForm">
  
                    <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Username is required</small>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-solid fa-display fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input formControlName="username" type="username" id="username" class="form-control" [ngClass]="{'border border-danger': loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')}" />
                        <label class="form-label" for="username">Username</label>
                      </div>
                    </div>
  
                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 pass">
                        <input formControlName="password" type="{{inputType}}" id="password" class="form-control" [ngClass]="{'border border-danger': loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')}" />
                        <label class="form-label" for="password">Password</label>
                        <span (click)="showHidePass()" class="fa {{eyeIcon}} mt-1"></span>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button (click)="onSubmit()" type="button" class="btn btn-primary btn-lg" [ngClass]="{'btn-danger': !this.loginForm.valid && this.loginForm.dirty}">Login</button>
                    </div>

                    <div class="signin">
                      <p>Don't have an account? <a routerLinkActive="border border-info rounded" routerLink="/register">Sign up</a>.</p>
                    </div>
  
                  </form>
 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
