<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home" (click)="refreshPage()">All In One Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" routerLinkActive="border border-info rounded" aria-current="page" routerLink="/home" (click)="refreshPage()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="border border-info rounded" routerLink="/products">Product List</a>
          </li>
          <li class="nav-item" *ngIf="!this.staticLoggin">
            <a class="nav-link" routerLinkActive="border border-info rounded" routerLink="/register">Sign Up</a>
          </li>
          <li class="nav-item" *ngIf="!this.staticLoggin">
            <a class="nav-link" routerLinkActive="border border-info rounded" routerLink="/login">Login</a>
          </li>
        </ul>
      </div>

      <ng-container *ngIf="this.staticLoggin">      
        <label class="mx-4 navbar-brand">Hey, {{this.fullName}}</label>
        <button class="btn btn-danger" (click)="logOut()">Log Out</button>
      </ng-container>

<div class="modal fade" id="modal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modal2Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal2Label">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          id="shopping-cart-modal-close"></button>
      </div>
      <div class="modal-body">
        <app-shopping-cart *ngIf="activeShoppingCart"></app-shopping-cart>
      </div>
    </div>
  </div>
</div>
